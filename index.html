<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <!-- internal styles of light and dark mode  -->
    <style>
        body{
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- link to  JavaScript file for main functionality (e.g., fetchData()) -->
    <script src ="./MainApp.js"></script>

    <!-- link to style sheet -->
    <link rel="stylesheet" href="main-style.css">
</head>
<!-- pokemon loogo -->
<div id="Img1">
    <img class= pokemonLogo src="https://archives.bulbagarden.net/media/upload/4/4b/PokÃ©dex_logo.png" alt="pokemon Logo" style="display: block;">
</div>
<!-- animated gif -->
<div id="img2">
    <img src="https://media.tenor.com/8PlnT9rtCScAAAAj/mew-pokemon.gif" alt="pokedex logo">
</div>
<body>
    <!-- input feild to put pokemon name -->
    <input type="text" id="pokemonName" placeholder="Enter Pokemon Name">
    <!-- button that activates the fetch data -->
    <button class= "FetchPokemon" onclick="fetchData()">Search Pokemon</button><br>
    <!-- container for sprite types aka pokemon types! -->
    <div class="sprite-container">
        <!-- basic pokemom -->
    <img src="" alt="Pokemon" id="pokemonSprite" style="display: none;">
    <!-- shiny pokemon -->
    <img src="" alt="Shiny Pokemon" id="shinyPokemonSprite" style="display: none";>
    </div>
    <div id="pokemonInfo"></div>
        <!-- darkmode button -->
        <div id="darkModeButton">
            <!-- dark mode function -->
    <button onclick="myFunction()">dark mode</button>
    </div>
    <script>
        // javascript function for dark mode 
        function myFunction(){
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
    <!-- Sign up block  -->
    <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

    <!-- The Modal aka GUI(Graphical User Interface) child window on the main app (contains the Sign Up form) -->
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
      <!-- form layout -->
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <!-- email input -->
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
    
          <!-- password input -->
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
          <!-- Repeat password input for error prevention and security its to show that user intended to input said pass-->
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
          <label>
            <!-- rember me box  -->
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
    
          <!-- terms and services agreement box -->
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    

          <div class="clearfix">
            <!-- cancel button -->
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
